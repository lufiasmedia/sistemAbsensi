<h2>Riwayat Kehadiran Saya</h2>
<!-- Tombol Logout -->
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama Kegiatan</th>
            <th>Tanggal Kegiatan</th>
            <th>Waktu Absen</th>
        </tr>
    </thead>
    <tbody>
        {% for item in hadir %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.kegiatan.nama }}</td>
            <td>{{ item.kegiatan.tanggal }}</td>
            <td>{{ item.waktu_absen|date:"d M Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Belum ada kehadiran.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
